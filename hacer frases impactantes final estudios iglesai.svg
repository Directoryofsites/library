<svg width="1200" height="2000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Definiciones de patrones y gradientes -->
  <defs>
    <!-- Gradiente principal de fondo -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f5f5f5" />
    </linearGradient>
    
    <!-- Patrones geométricos para decoración -->
    <pattern id="diagonalPattern" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="2" height="10" fill="#e0e0e0" />
    </pattern>
    
    <!-- Gradientes para secciones -->
    <linearGradient id="section1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3f51b5" />
      <stop offset="100%" stop-color="#5c6bc0" />
    </linearGradient>
    
    <linearGradient id="section2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#009688" />
      <stop offset="100%" stop-color="#4db6ac" />
    </linearGradient>
    
    <linearGradient id="section3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b71c1c" />
      <stop offset="100%" stop-color="#7f0000" />
    </linearGradient>
    
    <linearGradient id="section4Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4e342e" />
      <stop offset="100%" stop-color="#3e2723" />
    </linearGradient>
    
    <!-- Filtros para sombras -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2" />
    </filter>
    
    <!-- Definición del nuevo gradiente azul claro para fondo -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a8d0ff" />
      <stop offset="100%" stop-color="#d0e7ff" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal con degradado azul claro -->
  <rect width="1200" height="2000" fill="url(#blueGradient)" />
  
  <!-- Encabezado con estilo minimalista moderno -->
  <rect x="100" y="100" width="1000" height="200" rx="8" fill="#212121" filter="url(#dropShadow)" />
  
  <!-- Título con estilo tipográfico moderno -->
  <text x="600" y="170" font-family="Montserrat, sans-serif" font-size="42" font-weight="800" text-anchor="middle" fill="#ffffff">
    EL DIAGNÓSTICO LIBERADOR
  </text>
  <text x="600" y="220" font-family="Montserrat, sans-serif" font-size="28" font-weight="300" text-anchor="middle" fill="#ffffff">
    LA RAÍZ DE TODOS TUS CONFLICTOS
  </text>
  <text x="600" y="260" font-family="Montserrat, sans-serif" font-size="18" font-weight="300" text-anchor="middle" fill="#ffffff" opacity="0.8">
    Descubriendo los ídolos secretos del corazón
  </text>
  
  <!-- Línea de tiempo vertical con estilo minimalista -->
  <line x1="200" y1="350" x2="200" y2="1800" stroke="#212121" stroke-width="4" />
  
  <!-- Puntos de la línea de tiempo -->
  <circle cx="200" cy="500" r="15" fill="#3f51b5" />
  <circle cx="200" cy="850" r="15" fill="#009688" />
  <circle cx="200" cy="1200" r="15" fill="#7f0000" />
  <circle cx="200" cy="1550" r="15" fill="#3e2723" />
  
  <!-- Sección 1: Los Ídolos Secretos del Corazón -->
  <rect x="250" y="400" width="850" height="300" rx="8" fill="url(#section1Gradient)" filter="url(#dropShadow)" />
  <rect x="250" y="400" width="20" height="300" fill="#303f9f" />
  
  <text x="300" y="450" font-family="Montserrat, sans-serif" font-size="28" font-weight="700" fill="#ffffff">💔 LOS ÍDOLOS SECRETOS DEL CORAZÓN</text>
  <text x="300" y="490" font-family="Roboto, sans-serif" font-size="20" font-style="italic" fill="#ffffff" opacity="0.9">¿De dónde vienen realmente tus conflictos?</text>
  
  <foreignObject x="300" y="510" width="750" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Roboto', sans-serif; font-size: 16px; color: #ffffff; line-height: 1.6;">
      Tus guerras internas y externas no son causadas por las circunstancias o por otras personas, sino por los <strong>ídolos secretos</strong> que gobiernan tu corazón. Estos ídolos son los deseos legítimos que se han convertido en demandas absolutas para tu felicidad.
    </div>
  </foreignObject>
  
  <rect x="300" y="630" width="750" height="50" rx="4" fill="rgba(255,255,255,0.15)" />
  <text x="320" y="660" font-family="Roboto, sans-serif" font-size="14" fill="#ffffff">📖 "¿De dónde vienen las guerras y los pleitos entre vosotros?" (Santiago 4:1)</text>
  
  <!-- Sección 2: La Transformación en Demandas -->
  <rect x="250" y="750" width="850" height="300" rx="8" fill="url(#section2Gradient)" filter="url(#dropShadow)" />
  <rect x="250" y="750" width="20" height="300" fill="#00796b" />
  
  <text x="300" y="800" font-family="Montserrat, sans-serif" font-size="28" font-weight="700" fill="#ffffff">⚡ CUANDO LOS DESEOS SE VUELVEN DEMANDAS</text>
  <text x="300" y="840" font-family="Roboto, sans-serif" font-size="20" font-style="italic" fill="#ffffff" opacity="0.9">¿Qué sucede cuando no obtienes lo que "necesitas"?</text>
  
  <foreignObject x="300" y="860" width="750" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Roboto', sans-serif; font-size: 16px; color: #ffffff; line-height: 1.6;">
      Cuando tus deseos legítimos se convierten en <strong>demandas absolutas</strong> para tu felicidad, cualquier amenaza a esos ídolos desatará en ti reacciones de <strong>ira, temor y amargura</strong>. Lo que era bueno se vuelve destructivo cuando lo necesitas para estar bien.
    </div>
  </foreignObject>
  
  <rect x="300" y="980" width="750" height="50" rx="4" fill="rgba(255,255,255,0.15)" />
  <text x="320" y="1010" font-family="Roboto, sans-serif" font-size="14" fill="#ffffff">📖 "...de vuestras pasiones, las cuales combaten en vuestros miembros" (Santiago 4:1)</text>
  
  <!-- Sección 3: La Única Solución Verdadera -->
  <rect x="250" y="1100" width="850" height="300" rx="8" fill="url(#section3Gradient)" filter="url(#dropShadow)" />
  <rect x="250" y="1100" width="20" height="300" fill="#7f0000" />
  
  <text x="300" y="1150" font-family="Montserrat, sans-serif" font-size="28" font-weight="700" fill="#ffffff">✝️ LA ÚNICA SOLUCIÓN VERDADERA</text>
  <text x="300" y="1190" font-family="Roboto, sans-serif" font-size="20" font-style="italic" fill="#ffffff" opacity="0.9">¿Dónde encontrar la satisfacción completa?</text>
  
  <foreignObject x="300" y="1210" width="750" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Roboto', sans-serif; font-size: 16px; color: #ffffff; line-height: 1.6;">
      La única solución es identificar y desmantelar estos ídolos, reconociendo que solo <strong>Cristo puede satisfacer completamente</strong> las necesidades más profundas de tu alma. Él es la fuente verdadera de todo lo que buscas en vano en otras cosas.
    </div>
  </foreignObject>
  
  <rect x="300" y="1330" width="750" height="50" rx="4" fill="rgba(255,255,255,0.15)" />
  <text x="320" y="1360" font-family="Roboto, sans-serif" font-size="14" fill="#ffffff">📖 "En quien están escondidos todos los tesoros..." (Colosenses 2:3)</text>
  
  <!-- Sección 4: El Problema Fundamental -->
  <rect x="250" y="1450" width="850" height="300" rx="8" fill="url(#section4Gradient)" filter="url(#dropShadow)" />
  <rect x="250" y="1450" width="20" height="300" fill="#3e2723" />
  
  <text x="300" y="1500" font-family="Montserrat, sans-serif" font-size="28" font-weight="700" fill="#ffffff">🏥 EL PROBLEMA FUNDAMENTAL</text>
  <text x="300" y="1540" font-family="Roboto, sans-serif" font-size="20" font-style="italic" fill="#ffffff" opacity="0.9">¿Es conductual o espiritual?</text>
  
  <foreignObject x="300" y="1560" width="750" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Roboto', sans-serif; font-size: 16px; color: #ffffff; line-height: 1.6;">
      Tu problema no es principalmente <strong>conductual</strong>; es <strong>fundamentalmente espiritual</strong>, y requiere una <strong>intervención divina</strong>, no simplemente una modificación humana. El cambio real viene del corazón hacia afuera, no de afuera hacia adentro.
    </div>
  </foreignObject>
  
  <rect x="300" y="1680" width="750" height="50" rx="4" fill="rgba(255,255,255,0.15)" />
  <text x="320" y="1710" font-family="Roboto, sans-serif" font-size="14" fill="#ffffff">📖 "Porque del corazón salen los malos pensamientos..." (Mateo 15:19)</text>
  
  <!-- Conclusión con estilo Material Design ampliado -->
  <rect x="20" y="1800" width="1160" height="120" rx="8" fill="#212121" filter="url(#dropShadow)" />
  
  <!-- Texto dividido en tres líneas bien acomodado -->
  <text x="600" y="1835" font-family="Montserrat, sans-serif" font-size="22" font-weight="600" text-anchor="middle" fill="#ffd700">
    🌟 REVELACIÓN LIBERADORA:
  </text>
  <text x="600" y="1865" font-family="Montserrat, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#ffffff">
    Tus conflictos revelan los ídolos de tu corazón.
  </text>
  <text x="600" y="1895" font-family="Montserrat, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#ffffff">
    Solo Cristo puede satisfacer lo que buscas en vano en otras cosas.
  </text>
  
  <!-- Elementos decorativos geométricos -->
  <circle cx="1050" cy="250" r="40" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" />
  <circle cx="1080" cy="280" r="20" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" />
  <rect x="100" y="320" width="40" height="40" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" />
  <rect x="130" y="350" width="20" height="20" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Iconos decorativos adicionales -->
  <polygon points="1050,1750 1070,1780 1030,1780" fill="#212121" opacity="0.7" />
  <rect x="1040" y="1700" width="20" height="20" transform="rotate(45 1050 1710)" fill="#212121" opacity="0.7" />
  
  <!-- Corazón decorativo -->
  <path d="M 150 1850 C 140 1840, 120 1840, 120 1860 C 120 1840, 100 1840, 90 1850 C 90 1870, 120 1890, 150 1910 C 180 1890, 210 1870, 210 1850 C 200 1840, 180 1840, 180 1860 C 180 1840, 160 1840, 150 1850 Z" fill="#e91e63" opacity="0.6" />
</svg>