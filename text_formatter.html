<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formateador Profesional de Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .input-section, .output-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .input-section {
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
        }

        .output-section {
            background: white;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        textarea {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .output-area {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            background: white;
            overflow-y: auto;
            line-height: 1.6;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .format-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #495057;
            cursor: pointer;
        }

        /* Estilos para el texto formateado */
        .formatted-text h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            font-weight: 700;
        }

        .formatted-text h2 {
            font-size: 1.8em;
            color: #34495e;
            margin: 20px 0 12px 0;
            font-weight: 600;
        }

        .formatted-text h3 {
            font-size: 1.4em;
            color: #495057;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }

        .formatted-text p {
            margin-bottom: 12px;
            text-align: justify;
            color: #212529;
        }

        .formatted-text ul, .formatted-text ol {
            margin: 10px 0 15px 25px;
        }

        .formatted-text li {
            margin-bottom: 5px;
            color: #495057;
        }

        .formatted-text strong {
            color: #2c3e50;
            font-weight: 700;
        }

        .formatted-text em {
            color: #6c757d;
            font-style: italic;
        }

        .formatted-text blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 15px 0;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #495057;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .format-options {
                justify-content: center;
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Formateador Profesional de Texto</h1>
            <p>Transforma cualquier texto plano en contenido con formato profesional</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="section-title">
                    üìù Texto Original
                </div>
                <textarea id="inputText" placeholder="Pega aqu√≠ tu texto plano sin formato...

Ejemplo:
INTRODUCCION
Este es un texto de ejemplo que no tiene formato. Necesita ser organizado y estructurado profesionalmente.

DESARROLLO
Los puntos importantes incluyen:
- Primer punto importante
- Segundo punto importante
- Tercer punto importante

CONCLUSION
El texto ahora tendr√° un aspecto mucho m√°s profesional y organizado."></textarea>
            </div>

            <div class="output-section">
                <div class="section-title">
                    ‚ú® Resultado Formateado
                </div>
                <div id="outputArea" class="output-area">
                    <div class="loading" id="loading">
                        Procesando texto...
                    </div>
                    <div id="formattedOutput" class="formatted-text">
                        El texto formateado aparecer√° aqu√≠...
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="formatText()">
                üéØ Formatear Texto
            </button>
            <button class="btn btn-secondary" onclick="copyToClipboard()">
                üìã Copiar HTML
            </button>
            <button class="btn btn-secondary" onclick="clearAll()">
                üóëÔ∏è Limpiar Todo
            </button>

            <div class="format-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="autoDetectTitles" checked>
                    <label for="autoDetectTitles">Auto-detectar t√≠tulos</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="formatLists" checked>
                    <label for="formatLists">Formatear listas</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="emphasizeKeywords" checked>
                    <label for="emphasizeKeywords">Enfatizar palabras clave</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatText() {
            const inputText = document.getElementById('inputText').value.trim();
            if (!inputText) {
                alert('Por favor, ingresa un texto para formatear.');
                return;
            }

            const loading = document.getElementById('loading');
            const output = document.getElementById('formattedOutput');
            
            loading.classList.add('show');
            output.style.display = 'none';

            setTimeout(() => {
                const formattedHtml = processText(inputText);
                output.innerHTML = formattedHtml;
                output.style.display = 'block';
                loading.classList.remove('show');
            }, 500);
        }

        function processText(text) {
            const autoDetectTitles = document.getElementById('autoDetectTitles').checked;
            const formatLists = document.getElementById('formatLists').checked;
            const emphasizeKeywords = document.getElementById('emphasizeKeywords').checked;

            let processed = text;

            // Dividir en p√°rrafos
            let paragraphs = processed.split(/\n\s*\n/);
            
            let formattedContent = '';

            paragraphs.forEach((paragraph, index) => {
                paragraph = paragraph.trim();
                if (!paragraph) return;

                // Detectar t√≠tulos autom√°ticamente
                if (autoDetectTitles) {
                    // T√≠tulos en may√∫sculas
                    if (paragraph.length < 100 && paragraph === paragraph.toUpperCase() && 
                        /^[A-Z√Å√â√ç√ì√ö√ë\s\d\-:\.]+$/.test(paragraph)) {
                        formattedContent += `<h1>${paragraph.toLowerCase().replace(/\b\w/g, l => l.toUpperCase())}</h1>\n`;
                        return;
                    }
                    
                    // T√≠tulos que terminan con dos puntos
                    if (paragraph.endsWith(':') && paragraph.length < 80 && !paragraph.includes('.')) {
                        formattedContent += `<h2>${paragraph.slice(0, -1)}</h2>\n`;
                        return;
                    }
                    
                    // T√≠tulos numerados
                    if (/^\d+[\.\)]\s/.test(paragraph) && paragraph.length < 100) {
                        formattedContent += `<h3>${paragraph}</h3>\n`;
                        return;
                    }
                    
                    // Detectar t√≠tulos por posici√≥n (primeros p√°rrafos cortos)
                    if (index === 0 && paragraph.length < 80) {
                        formattedContent += `<h1>${paragraph}</h1>\n`;
                        return;
                    }
                }

                // Formatear listas
                if (formatLists && (paragraph.includes('\n-') || paragraph.includes('\n‚Ä¢') || 
                    paragraph.includes('\n*') || /\n\d+[\.\)]/.test(paragraph))) {
                    
                    let lines = paragraph.split('\n');
                    let listHtml = '';
                    let currentList = null;
                    
                    lines.forEach(line => {
                        line = line.trim();
                        if (!line) return;
                        
                        // Lista con vi√±etas
                        if (line.match(/^[-‚Ä¢*]\s/)) {
                            if (currentList !== 'ul') {
                                if (currentList) listHtml += `</${currentList}>\n`;
                                listHtml += '<ul>\n';
                                currentList = 'ul';
                            }
                            listHtml += `<li>${line.replace(/^[-‚Ä¢*]\s/, '')}</li>\n`;
                        }
                        // Lista numerada
                        else if (line.match(/^\d+[\.\)]\s/)) {
                            if (currentList !== 'ol') {
                                if (currentList) listHtml += `</${currentList}>\n`;
                                listHtml += '<ol>\n';
                                currentList = 'ol';
                            }
                            listHtml += `<li>${line.replace(/^\d+[\.\)]\s/, '')}</li>\n`;
                        }
                        // Texto normal
                        else {
                            if (currentList) {
                                listHtml += `</${currentList}>\n`;
                                currentList = null;
                            }
                            listHtml += `<p>${formatInlineText(line, emphasizeKeywords)}</p>\n`;
                        }
                    });
                    
                    if (currentList) {
                        listHtml += `</${currentList}>\n`;
                    }
                    
                    formattedContent += listHtml;
                    return;
                }

                // P√°rrafo normal
                formattedContent += `<p>${formatInlineText(paragraph, emphasizeKeywords)}</p>\n`;
            });

            return formattedContent;
        }

        function formatInlineText(text, emphasizeKeywords) {
            if (!emphasizeKeywords) return text;

            // Palabras clave importantes
            const keywords = [
                'importante', 'fundamental', 'esencial', 'cr√≠tico', 'clave', 'principal',
                'destacado', 'relevante', 'significativo', 'notable', 'primordial',
                'conclusi√≥n', 'resultado', 'objetivo', 'meta', 'prop√≥sito',
                'ventaja', 'beneficio', 'problema', 'soluci√≥n', 'recomendaci√≥n'
            ];

            let formatted = text;

            // Enfatizar palabras clave
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b(${keyword}s?)\\b`, 'gi');
                formatted = formatted.replace(regex, '<strong>$1</strong>');
            });

            // Detectar frases entre comillas para √©nfasis
            formatted = formatted.replace(/"([^"]+)"/g, '<em>"$1"</em>');

            // Detectar texto en may√∫sculas para √©nfasis (pero no t√≠tulos completos)
            formatted = formatted.replace(/\b([A-Z√Å√â√ç√ì√ö√ë]{3,})\b/g, '<strong>$1</strong>');

            return formatted;
        }

        function copyToClipboard() {
            const output = document.getElementById('formattedOutput');
            const htmlContent = output.innerHTML;
            
            if (!htmlContent || htmlContent.includes('aparecer√° aqu√≠')) {
                alert('Primero formatea un texto para poder copiarlo.');
                return;
            }

            navigator.clipboard.writeText(htmlContent).then(() => {
                alert('HTML copiado al portapapeles. Puedes pegarlo en cualquier editor que soporte HTML.');
            }).catch(() => {
                // Fallback para navegadores que no soportan clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = htmlContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('HTML copiado al portapapeles.');
            });
        }

        function clearAll() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar todo el contenido?')) {
                document.getElementById('inputText').value = '';
                document.getElementById('formattedOutput').innerHTML = 'El texto formateado aparecer√° aqu√≠...';
            }
        }

        // Formatear autom√°ticamente cuando se pega texto
        document.getElementById('inputText').addEventListener('paste', function() {
            setTimeout(() => {
                if (this.value.trim()) {
                    formatText();
                }
            }, 100);
        });

        // Ejemplo autom√°tico al cargar
        window.addEventListener('load', function() {
            setTimeout(() => {
                const exampleText = `INTRODUCCI√ìN AL MARKETING DIGITAL

El marketing digital se ha convertido en una herramienta FUNDAMENTAL para las empresas modernas.

ESTRATEGIAS PRINCIPALES:

- Redes sociales
- Email marketing  
- SEO y contenido
- Publicidad online

1. An√°lisis de mercado
2. Definici√≥n de objetivos
3. Implementaci√≥n de estrategias
4. Medici√≥n de resultados

CONCLUSI√ìN

La implementaci√≥n correcta de estas estrategias es "clave para el √©xito" empresarial.`;
                
                document.getElementById('inputText').value = exampleText;
                formatText();
            }, 1000);
        });
    </script>
</body>
</html>
